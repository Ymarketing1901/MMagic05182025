
<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Magic - Player Home</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }#home {
  position: relative;
  width: auto;
  height: 100vh;
  aspect-ratio: 2 / 3;
  background-image: url('background.png');
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
}

.slot {
  position: absolute;
  display: block;
  box-sizing: border-box;
  outline: 1px dashed rgba(255,255,255,0.3);
  overflow: visible;
}

.slot img {
  width: 100%;
  height: auto;
  image-rendering: pixelated;
}

#slot-couch {
  left: 16%;
  top: 43%;
  width: 45%;
}

#slot-plant {
  left: 80%;
  top: 60%;
  width: 18%;
}

#slot-frame {
  left: 70%;
  top: 27.34%;
  width: 15%;
}

  </style>
</head>
<body>
  <div id="home">
    <div class="slot" id="slot-couch"><img src="couch.png" alt="Couch"></div>
    <div class="slot" id="slot-plant"><img src="plant.png" alt="Plant"></div>
    <div class="slot" id="slot-frame"><img src="frame.png" alt="Wall Frame"></div>
  </div>
</body>
</html>
