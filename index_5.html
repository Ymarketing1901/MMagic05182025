
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>World 5 Level</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #eaf6dc;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .map-container {
      position: relative;
      width: 100vw;
      max-width: 1000px;
      aspect-ratio: 1024 / 1536;
    }

    .map-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .zone {
      position: absolute;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .zone:hover {
      border-color: rgba(255, 255, 0, 0.4);
    }

    /* All values relative to image dimensions (percent of 1024 x 1536) */
    #hospital     { top: 63.8%; left: 9.8%;  width: 17.6%; height: 11.7%; }
    #science      { top: 56%;   left: 35.1%; width: 21.4%; height: 14.3%; }
    #musicstore   { top: 35.1%; left: 9.8%;  width: 17.6%; height: 13%; }
    #home         { top: 66.5%; left: 72.3%; width: 17.6%; height: 13%; }
    #townhall     { top: 27.3%; left: 46.8%; width: 21.4%; height: 14.3%; }
    #laughfactory { top: 35.1%; left: 70.3%; width: 19.5%; height: 15.6%; }
    #eiffel       { top: 2.6%;  left: 11.7%; width: 9.8%;  height: 14.3%; }
    #arc          { top: 11.7%; left: 76.1%; width: 15.6%; height: 10.4%; }
  </style>
</head>
<body>
  <div class="map-container">
    <img src="land5.png" alt="World 5 Map" />

    <div class="zone" id="hospital"     onclick="location.href='hospital_index.html'"></div>
    <div class="zone" id="science"      onclick="location.href='lab_index.html'"></div>
    <div class="zone" id="musicstore"   onclick="location.href='music_store.html'"></div>
    <div class="zone" id="home"         onclick="location.href='player_home_index.html'"></div>
    <div class="zone" id="townhall"     onclick="location.href='townhall_index.html'"></div>
    <div class="zone" id="laughfactory" onclick="location.href='haha_index.html'"></div>
    <div class="zone" id="eiffel"       onclick="location.href='eiffel_index.html'"></div>
    <div class="zone" id="arc"          onclick="location.href='arc_index.html'"></div>
  </div>

  <script>
    localStorage.setItem("currentLand", "land5");
    localStorage.setItem("currentDifficulty", "5");
  </script>
</body>
</html>
