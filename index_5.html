
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>World 5 Level</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #eaf6dc;
      overflow: hidden;
    }

    .map-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('land5.png') no-repeat center center;
      background-size: contain;
    }

    .zone {
      position: absolute;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .zone:hover {
      border-color: rgba(255, 255, 0, 0.3);
    }

    /* Button positions using vh/vw to stay proportional on different screens */
    #hospital     { top: 63.8vh; left: 9.8vw; width: 17.6vw; height: 11.7vh; }
    #science      { top: 56vh; left: 35.1vw; width: 21.4vw; height: 14.3vh; }
    #musicstore   { top: 35.1vh; left: 9.8vw; width: 17.6vw; height: 13vh; }
    #home         { top: 66.5vh; left: 72.3vw; width: 17.6vw; height: 13vh; }
    #townhall     { top: 27.3vh; left: 46.8vw; width: 21.4vw; height: 14.3vh; }
    #laughfactory { top: 35.1vh; left: 70.3vw; width: 19.5vw; height: 15.6vh; }
    #eiffel       { top: 2.6vh; left: 11.7vw; width: 9.8vw; height: 14.3vh; }
    #arc          { top: 11.7vh; left: 76.1vw; width: 15.6vw; height: 10.4vh; }
  </style>
</head>
<body>
  <div class="map-container">
    <div class="zone" id="hospital"     onclick="window.location.href='hospital_index.html'"></div>
    <div class="zone" id="science"      onclick="window.location.href='lab_index.html'"></div>
    <div class="zone" id="musicstore"   onclick="window.location.href='music_store.html'"></div>
    <div class="zone" id="home"         onclick="window.location.href='player_home_index.html'"></div>
    <div class="zone" id="townhall"     onclick="window.location.href='townhall_index.html'"></div>
    <div class="zone" id="laughfactory" onclick="window.location.href='haha_index.html'"></div>
    <div class="zone" id="eiffel"       onclick="window.location.href='eiffel_index.html'"></div>
    <div class="zone" id="arc"          onclick="window.location.href='arc_index.html'"></div>
  </div>

  <script>
    localStorage.setItem("currentLand", "land5");
    localStorage.setItem("currentDifficulty", "5");
  </script>
</body>
</html>
