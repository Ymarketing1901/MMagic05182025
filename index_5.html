
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>World 5 Level</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #eaf6dc;
      height: 100vh;
      overflow: hidden;
    }

    .map-container {
      position: relative;
      height: 100vh;
      width: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .map-container img {
      height: 100vh;
      width: auto;
      max-height: 100%;
    }

    .zone {
      position: absolute;
      border: 2px solid transparent;
      cursor: pointer;
    }

    .zone:hover {
      border-color: rgba(255, 255, 0, 0.3);
    }

    /* These coordinates match the 1024x1536 image, so scale relative to it */
    #hospital     { top: 980px;  left: 100px; width: 180px; height: 180px; }
    #science      { top: 860px;  left: 360px; width: 220px; height: 220px; }
    #musicstore   { top: 540px;  left: 100px; width: 180px; height: 200px; }
    #home         { top: 1020px; left: 740px; width: 180px; height: 200px; }
    #townhall     { top: 420px;  left: 480px; width: 220px; height: 220px; }
    #laughfactory { top: 540px;  left: 720px; width: 200px; height: 240px; }
    #eiffel       { top: 40px;   left: 120px; width: 100px; height: 220px; }
    #arc          { top: 180px;  left: 780px; width: 160px; height: 160px; }
  </style>
</head>
<body>
  <div class="map-container">
    <img src="land5.png" alt="World 5 Map" />
    
    <div class="zone" id="hospital"     onclick="location.href='hospital_index.html'"></div>
    <div class="zone" id="science"      onclick="location.href='lab_index.html'"></div>
    <div class="zone" id="musicstore"   onclick="location.href='music_store.html'"></div>
    <div class="zone" id="home"         onclick="location.href='player_home_index.html'"></div>
    <div class="zone" id="townhall"     onclick="location.href='townhall_index.html'"></div>
    <div class="zone" id="laughfactory" onclick="location.href='haha_index.html'"></div>
    <div class="zone" id="eiffel"       onclick="location.href='eiffel_index.html'"></div>
    <div class="zone" id="arc"          onclick="location.href='arc_index.html'"></div>
  </div>

  <script>
    localStorage.setItem("currentLand", "land5");
    localStorage.setItem("currentDifficulty", "5");
  </script>
</body>
</html>
