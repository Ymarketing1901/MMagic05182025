<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Science Lab</title>
  <style>
    body {
      font-family: sans-serif;
      background: url('Lab.png') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      padding: 40px;
      color: white;
    }

    h1 {
      font-size: 3em;
      color: white;
    }

    #coin-box, #progress {
      margin-top: 10px;
      font-size: 1.3em;
      background: rgba(255, 255, 255, 0.85);
      color: black;
      padding: 10px 15px;
      border-radius: 10px;
      display: inline-block;
    }

    #question-box {
      font-size: 2.2em;
      margin: 30px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.85);
      color: black;
      width: 60%;
      border-radius: 12px;
    }

    #input-box {
      font-size: 2em;
      padding: 12px;
      width: 140px;
      margin: 10px auto;
      text-align: center;
      border-radius: 10px;
      border: 2px solid #ccc;
    }

    .numpad {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      gap: 15px;
      justify-content: center;
      margin: 20px 0;
    }

    .numpad button {
      font-size: 1.5em;
      padding: 20px;
      border-radius: 12px;
      border: none;
      background: #a8ff78;
      background: linear-gradient(to right, #a8ff78, #78ffd6);
      color: black;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 2px 2px 0 #000;
    }

    #submit-btn {
      font-size: 1.5em;
      padding: 12px 24px;
      margin-top: 20px;
    }

    #feedback {
      font-size: 1.5em;
      margin-top: 15px;
    }

    #gauge {
      width: 200px;
      height: 20px;
      background: linear-gradient(to right, green 0%, orange 50%, red 100%);
      margin: 10px auto;
      border-radius: 10px;
      position: relative;
    }

    #timer-bar {
      height: 100%;
      background-color: rgba(0,0,0,0.2);
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    #intro-modal {
      position: fixed;
      top: 10%;
      left: 15%;
      width: 70%;
      background: white;
      color: black;
      padding: 30px;
      border: 5px solid black;
      border-radius: 20px;
      text-align: center;
      z-index: 1000;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      box-shadow: 10px 10px 0 #000;
    }

    #intro-modal button {
      background: linear-gradient(to right, #a8ff78, #78ffd6);
      border: 3px solid #000;
      border-radius: 12px;
      padding: 12px 30px;
      font-size: 1.2em;
      font-weight: bold;
      color: black;
      cursor: pointer;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      box-shadow: 4px 4px 0 #000;
      transition: transform 0.2s, background 0.3s;
    }

  </style>
</head>
<body>
  <h1>Science Lab</h1>

  <div id="intro-modal">
    <p style="font-size: 1.2em;">You have made it to the science lab!<br><br>Get up to 5 coins per correct answer.</p>
    <button onclick="document.getElementById('intro-modal').style.display='none'">Let's go</button>
  </div>

  <div id="coin-box">Coins: 0</div>
  <div id="progress">Questions Solved: 0 / 50</div>
  <div id="question-box">Loading...</div>
  <input id="input-box" readonly />
  <div class="numpad">
    <button onclick="appendDigit('1')">1</button>
    <button onclick="appendDigit('2')">2</button>
    <button onclick="appendDigit('3')">3</button>
    <button onclick="appendDigit('4')">4</button>
    <button onclick="appendDigit('5')">5</button>
    <button onclick="appendDigit('6')">6</button>
    <button onclick="appendDigit('7')">7</button>
    <button onclick="appendDigit('8')">8</button>
    <button onclick="appendDigit('9')">9</button>
    <button onclick="clearInput()">‚å´</button>
    <button onclick="appendDigit('0')">0</button>
    <button onclick="submitAnswer()">‚úîÔ∏è</button>
  </div>
  <div id="gauge"><div id="timer-bar"></div></div>
  <div id="feedback"></div>

<script type="module">
  import { generateEquation } from './equationQuery.js';
  import { addCoins, getCoinCount } from './coinEngine.js';

  const grade = parseInt(localStorage.getItem('grade-select') || "1");
  const difficulty = parseInt(localStorage.getItem('currentDifficulty') || "1");

  let correctAnswers = 0;
  let questionCount = 0;

  function updateCoinDisplay() {
    document.getElementById('coin-box').innerText = "Coins: " + getCoinCount();
  }

  
  function showQuestion() {
    if (correctAnswers >= 50) {
      document.getElementById('question-box').innerText = "üî¨ Lab session complete!";
      document.querySelector(".numpad").style.display = "none";
      return;
    }

    if (questionCount > 0 && questionCount % 10 === 0) {
      document.getElementById('feedback').innerText = "üí° Take a quick breather!";
      return;
    }

    const { equation, correctAnswer, decoys, type } = generateEquation(grade, difficulty);
    document.getElementById('question-box').innerText = equation;
    document.getElementById('input-box').value = "";
    document.getElementById('feedback').textContent = "";

    window.currentCorrectAnswer = correctAnswer;

    const bar = document.getElementById("timer-bar");
    bar.style.width = "100%";
    bar.style.transition = "width 30s linear";
    setTimeout(() => {
      bar.style.width = "0%";
    }, 50);

    window.timerStart = Date.now();
    window.timerInterval = setInterval(() => {
      const elapsed = (Date.now() - window.timerStart) / 1000;
      if (elapsed >= 30) {
        clearInterval(window.timerInterval);
        submitAnswer();
      }
    }, 100);
  }

    if (correctAnswers >= 50) {
      document.getElementById('question-box').innerText = "üî¨ Lab session complete!";
      document.querySelector(".numpad").style.display = "none";
      return;
    }

    if (questionCount > 0 && questionCount % 10 === 0) {
      document.getElementById('feedback').innerText = "üí° Take a quick breather!";
      return;
    }

    const { equation, correctAnswer, decoys, type } = generateEquation(grade, difficulty);
    document.getElementById('question-box').innerText = equation;
    document.getElementById('input-box').value = "";
    document.getElementById('feedback').textContent = "";

    // Store the current correct answer
    window.currentCorrectAnswer = correctAnswer;
  }

  function appendDigit(d) {
    document.getElementById("input-box").value += d;
  }

  function clearInput() {
    let val = document.getElementById("input-box").value;
    document.getElementById("input-box").value = val.slice(0, -1);
  }

  
  function submitAnswer() {
    clearInterval(window.timerInterval);
    const input = document.getElementById("input-box").value.trim();
    const timeTaken = (Date.now() - window.timerStart) / 1000;
    let reward = 0;

    if (input === window.currentCorrectAnswer) {
      if (timeTaken <= 10) reward = 5;
      else if (timeTaken <= 20) reward = 3;
      else if (timeTaken <= 30) reward = 2;

      correctAnswers++;
      addCoins(reward);
      updateCoinDisplay();
      document.getElementById('feedback').textContent = `‚úÖ Correct! +${reward} coins`;
    } else {
      document.getElementById('feedback').textContent = `‚ùå The correct answer was ${window.currentCorrectAnswer}`;
    }

    questionCount++;
    document.getElementById("progress").innerText = `Questions Solved: ${correctAnswers} / 50`;

    setTimeout(showQuestion, 2000); // Grace period
  }

    const input = document.getElementById("input-box").value.trim();
    if (input === window.currentCorrectAnswer) {
      correctAnswers++;
      addCoins(5); // lab gives 5 coins max
      updateCoinDisplay();
      document.getElementById('feedback').textContent = `‚úÖ Correct! +5 coins`;
    } else {
      document.getElementById('feedback').textContent = `‚ùå The correct answer was ${window.currentCorrectAnswer}`;
    }
    questionCount++;
    document.getElementById("progress").innerText = `Questions Solved: ${correctAnswers} / 50`;
    setTimeout(showQuestion, 1500);
  }

  updateCoinDisplay();
  showQuestion();
</script>
</body>
</html>

</html>
