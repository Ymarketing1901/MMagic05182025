<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Science Lab</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: url('Lab.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2vh;
      box-sizing: border-box;
    }

    h1 {
      font-size: 5vw;
      margin: 0.5em 0;
    }

    #coin-box, #progress {
      font-size: 1.2em;
      background: rgba(255, 255, 255, 0.85);
      color: black;
      padding: 6px 12px;
      border-radius: 10px;
      margin: 5px;
    }

    #question-box {
      font-size: 1.8em;
      padding: 15px;
      background: rgba(255, 255, 255, 0.85);
      color: black;
      width: 90vw;
      max-width: 500px;
      border-radius: 12px;
      margin-top: 15px;
    }

    #input-box {
      font-size: 1.5em;
      padding: 10px;
      width: 100px;
      margin: 10px 0;
      text-align: center;
      border-radius: 10px;
      border: 2px solid #ccc;
      background-color: white;
      color: black;
      caret-color: transparent;
      user-select: none;
    }

    .numpad {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }

    .numpad button {
      font-size: 1.3em;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(to right, #a8ff78, #78ffd6);
      color: black;
      font-weight: bold;
      box-shadow: 2px 2px 0 #000;
      cursor: pointer;
    }

    #gauge {
      width: 150px;
      height: 18px;
      background: linear-gradient(to right, green 0%, orange 50%, red 100%);
      border-radius: 10px;
      margin-top: 10px;
      position: relative;
    }

    #timer-bar {
      height: 100%;
      background-color: rgba(0,0,0,0.2);
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    #feedback {
      font-size: 1.2em;
      margin-top: 10px;
    }

    #intro-modal {
      position: fixed;
      top: 10%;
      left: 10%;
      width: 80%;
      background: white;
      color: black;
      padding: 20px;
      border: 5px solid black;
      border-radius: 20px;
      text-align: center;
      z-index: 1000;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      box-shadow: 8px 8px 0 #000;
    }

    #intro-modal button {
      background: linear-gradient(to right, #a8ff78, #78ffd6);
      border: 3px solid #000;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 1em;
      font-weight: bold;
      color: black;
      box-shadow: 4px 4px 0 #000;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Science Lab</h1>

  <div id="intro-modal">
    <p>You have made it to the science lab!<br><br>Get up to 5 coins per correct answer.</p>
    <button onclick="document.getElementById('intro-modal').style.display='none'">Let's go</button>
  </div>

  <div id="coin-box">Coins: 0</div>
  <div id="progress">Questions Solved: 0 / 50</div>
  <div id="question-box">Loading...</div>
  <input id="input-box" readonly />
  <div class="numpad">
    <button onclick="appendDigit('1')">1</button>
    <button onclick="appendDigit('2')">2</button>
    <button onclick="appendDigit('3')">3</button>
    <button onclick="appendDigit('4')">4</button>
    <button onclick="appendDigit('5')">5</button>
    <button onclick="appendDigit('6')">6</button>
    <button onclick="appendDigit('7')">7</button>
    <button onclick="appendDigit('8')">8</button>
    <button onclick="appendDigit('9')">9</button>
    <button onclick="clearInput()">‚å´</button>
    <button onclick="appendDigit('0')">0</button>
    <button onclick="submitAnswer()">‚úîÔ∏è</button>
  </div>
  <div id="gauge"><div id="timer-bar"></div></div>
  <div id="feedback"></div>

  <script type="module">
    import { generateEquation } from './equationQuery.js';
    import { addCoins, getCoinCount } from './coinEngine.js';

    const grade = parseInt(localStorage.getItem('grade-select') || "1");
    const difficulty = parseInt(localStorage.getItem('currentDifficulty') || "1");

    let correctAnswers = 0;
    let questionCount = 0;

    function updateCoinDisplay() {
      document.getElementById('coin-box').innerText = "Coins: " + getCoinCount();
    }

    async function showQuestion() {
      if (correctAnswers >= 50) {
        document.getElementById('question-box').innerText = "üî¨ Lab session complete!";
        document.querySelector(".numpad").style.display = "none";
        return;
      }

      if (questionCount > 0 && questionCount % 10 === 0) {
        document.getElementById('feedback').innerText = "üí° Take a quick breather!";
        return;
      }

      const { equation, correctAnswer } = await generateEquation(grade, difficulty, 'lab');

      const input = document.getElementById('input-box');
      document.getElementById('question-box').innerText = equation;
      input.value = "";
      input.focus();
      document.getElementById('feedback').textContent = "";
      window.currentCorrectAnswer = correctAnswer;

      const bar = document.getElementById("timer-bar");
      bar.style.transition = "none";
      bar.style.width = "100%";
      setTimeout(() => {
        bar.style.transition = "width 30s linear";
        bar.style.width = "0%";
      }, 50);

      window.timerStart = Date.now();
      window.timerInterval = setInterval(() => {
        const elapsed = (Date.now() - window.timerStart) / 1000;
        if (elapsed >= 30) {
          clearInterval(window.timerInterval);
          submitAnswer();
        }
      }, 100);
    }

    function appendDigit(d) {
      const input = document.getElementById("input-box");
      input.value += d;
      input.focus();
    }

    function clearInput() {
      const input = document.getElementById("input-box");
      input.value = input.value.slice(0, -1);
      input.focus();
    }

    function submitAnswer() {
      clearInterval(window.timerInterval);
      const input = document.getElementById("input-box").value.trim();
      const timeTaken = (Date.now() - window.timerStart) / 1000;

      let reward = 0;
      if (input === window.currentCorrectAnswer) {
        if (timeTaken <= 10) reward = 5;
        else if (timeTaken <= 20) reward = 3;
        else if (timeTaken <= 30) reward = 2;

        correctAnswers++;
        addCoins(reward);
        document.getElementById('feedback').textContent = `‚úÖ Correct! +${reward} coins`;
      } else {
        document.getElementById('feedback').textContent = `‚ùå The correct answer was ${window.currentCorrectAnswer}`;
      }

      updateCoinDisplay();
      questionCount++;
      document.getElementById("progress").innerText = `Questions Solved: ${correctAnswers} / 50`;

      setTimeout(showQuestion, 1500);
    }

    updateCoinDisplay();
    showQuestion();
  </script>
</body>
</html>
