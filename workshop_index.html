
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Math Magic Store</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 20px;
      box-sizing: border-box;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .coin-counter {
      font-size: 18px;
      font-weight: bold;
    }

    h2 {
      margin-top: 40px;
      font-size: 24px;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 12px;
      padding: 10px 0;
    }

    .item {
      width: 300px;
      height: 200px;
      background: #ddd;
      border-radius: 8px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Magic Store</h1>
    <div class="coin-counter">Coins: <span id="coin-count">0</span></div>
  </header>

  <h2>Couch</h2>
  <div class="carousel" id="carousel-couch">
    <div class="item">Couch 1</div>
    <div class="item">Couch 2</div>
    <div class="item">Couch 3</div>
  </div>

  <h2>Picture Frame</h2>
  <div class="carousel" id="carousel-frame">
    <div class="item">Frame 1</div>
    <div class="item">Frame 2</div>
    <div class="item">Frame 3</div>
  </div>

  <h2>Plant</h2>
  <div class="carousel" id="carousel-plant">
    <div class="item">Plant 1</div>
    <div class="item">Plant 2</div>
    <div class="item">Plant 3</div>
  </div>

  <script>
    // Load coin count from localStorage (reuses your game's coin system)
    const coinDisplay = document.getElementById('coin-count');
    function updateCoins() {
      const coins = parseInt(localStorage.getItem('mm-coins') || '0');
      coinDisplay.textContent = coins;
    }
    updateCoins();
  </script>
</body>
</html>
