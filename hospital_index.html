function randomInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function parsePattern(description) {
  description = description.toLowerCase();

  // Guess operation
  let op = "+";
  if (description.includes("subtract") || description.includes("-")) op = "-";
  if (description.includes("multiply") || description.includes("ร")) op = "*";
  if (description.includes("divide") || description.includes("รท")) op = "/";

  // Guess range
  const numMatch = description.match(/within (\d+)/);
  let max = numMatch ? parseInt(numMatch[1]) : 20;
  let min = 1;

  return { op, min, max };
}

function generateQuestion(grade, level) {
  const levelKey = "level_" + level;
  const gradeData = gradeLogic[grade];
  if (!gradeData) return fallbackQuestion();

  const eligible = [];

  for (const operation in gradeData) {
    const opLevel = gradeData[operation][levelKey];
    if (opLevel) {
      eligible.push({ op: operation, desc: opLevel });
    }
  }

  if (eligible.length === 0) return fallbackQuestion();

  const chosen = eligible[Math.floor(Math.random() * eligible.length)];
  const pattern = parsePattern(chosen.desc);
  let a = randomInt(pattern.min, pattern.max);
  let b = randomInt(pattern.min, pattern.max);

  if (pattern.op === "-" && b > a) [a, b] = [b, a];
  if (pattern.op === "/" && b !== 0) a = b * randomInt(1, 5); // make divisible

  const expr = `${a} ${pattern.op} ${b}`;
  const answer = eval(expr);
  const decoys = new Set();
  while (decoys.size < 3) {
    let delta = randomInt(-5, 5);
    let val = answer + delta;
    if (val !== answer && val >= 0) decoys.add(val);
  }

  const options = [...decoys, answer].sort(() => Math.random() - 0.5);
  return {
    text: `What is ${expr}?`,
    options: options,
    answer: answer.toString()
  };
}

function fallbackQuestion() {
  const a = randomInt(10, 99);
  const b = randomInt(10, 99);
  const answer = a + b;
  const options = [answer, answer + 1, answer - 1, answer + 2].sort(() => Math.random() - 0.5);
  return {
    text: `What is ${a} + ${b}?`,
    options: options,
    answer: answer.toString()
  };
}
