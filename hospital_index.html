<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Woodland Hospital</title>
  <style>
    body {
      font-family: sans-serif;
      background: url('hospital_bg.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #fff;
    }
    #game-container {
      background: rgba(0, 0, 0, 0.7);
      margin: 5% auto;
      padding: 20px;
      width: 60%;
      border-radius: 12px;
    }
    
#question {
  font-size: 2.5em;
  margin-bottom: 20px;
  animation: fadeIn 0.5s ease-in-out;
}
    
.answer-btn {
  display: block;
  background: rgba(255, 255, 255, 0.9);
  color: #000;
  padding: 20px;
  margin: 15px 0;
  border-radius: 10px;
  cursor: pointer;
  font-size: 2em;
  transition: background 0.3s, transform 0.2s;
}
.answer-btn:hover {
  background: #ffd700;
  transform: scale(1.05);
}
    
#coin-counter {
  position: fixed;
  top: 20px;
  right: 20px;
  background: linear-gradient(to right, gold, orange);
  padding: 12px 20px;
  border-radius: 12px;
  font-weight: bold;
  font-size: 1.3em;
  color: black;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
}
    #lab-link {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
    }
    #break-modal {
      display: none;
      position: fixed;
      top: 30%;
      left: 30%;
      width: 40%;
      background: #333;
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    #break-modal button {
      font-size: 1.2em;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; margin-top: 10px; color: white;">Woodland Hospital</h1>
  <div id="correct-counter" style="position: fixed; top: 20px; left: 20px; background: gold; padding: 10px 15px; border-radius: 10px; font-weight: bold; font-size: 1.2em; color: black;">0/50</div>
  <div id="intro-modal" style="position: fixed; top: 20%; left: 25%; width: 50%; background: rgba(255, 255, 255, 0.95); color: black; padding: 20px; border-radius: 12px; text-align: center; z-index: 1000;">
    <p style="font-size: 1.2em;">The woodland doctors need help!<br><br>Solve equations to get coins and unlock the science lab.</p>
    <button onclick="document.getElementById('intro-modal').style.display='none'" style="padding: 10px 20px; font-size: 1em;">Let's go</button>
  </div>
  <div id="coin-counter">Coins: 0</div>

  <div id="game-container">
    <div id="question">Loading...</div>
    <div id="answers"></div>
  </div>

  <div id="lab-link">
    <a href="lab_index.html">
      <img src="lab-link.png" alt="Lab Icon" width="50" />
    </a>
  </div>

  <div id="break-modal">
    <p>Time for a quick break?</p>
    <button onclick="resumeGame()">Continue</button>
  </div>

  <script type="module">
    import { generateEquation } from './equationQuery.js';
    import { addCoins, getCoinCount } from './coinEngine.js';

    const grade = parseInt(localStorage.getItem('grade-select') || "1");
const difficulty = parseInt(localStorage.getItem('currentDifficulty') || "1");

    let correctAnswers = 0;
    let questionCount = 0;

    function updateCoinDisplay() {
      document.getElementById('coin-counter').innerText = "Coins: " + getCoinCount();
    }

    function showQuestion() {
      if (correctAnswers >= 50) {
        document.getElementById('question').innerText = "Youâ€™ve helped enough patients today!";
        document.getElementById('answers').innerHTML = "";
        return;
      }

      if (questionCount > 0 && questionCount % 10 === 0) {
        document.getElementById('break-modal').style.display = "block";
        return;
      }

      const { equation, correctAnswer, decoys, type } = generateEquation(grade, difficulty);
      document.getElementById('question').innerText = equation;
      const answers = [correctAnswer, ...decoys];
      answers.sort(() => Math.random() - 0.5);

      const answersDiv = document.getElementById('answers');
      answersDiv.innerHTML = "";

      answers.forEach(ans => {
        const btn = document.createElement('button');
        btn.className = "answer-btn";
        btn.innerText = ans;
        btn.onclick = () => {
          if (ans === correctAnswer) {
            correctAnswers++;
      document.getElementById('correct-counter').innerText = correctAnswers + "/50";
            addCoins(2);
            updateCoinDisplay();
            if (correctAnswers === 20) {
              document.getElementById('lab-link').style.display = "block";
            }
          }
          questionCount++;
          showQuestion();
        };
        answersDiv.appendChild(btn);
      });
    }

    function resumeGame() {
      document.getElementById('break-modal').style.display = "none";
      showQuestion();
    }

    updateCoinDisplay();
    showQuestion();
  </script>
</body>
</html>
