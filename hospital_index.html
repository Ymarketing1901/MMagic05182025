<script>

} catch (e) {

}
const save = getSave();

let index = save.hospitalProgress?.[land]?.correct || 0;
let coins = loadCoins();
let current;

function randomInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

      "level_5": "4-digit \u00f7 2-digit"
    }
  }
};

function buildQuestion(grade, level) {
  const levelKey = "level_" + level;
  const gradeData = gradeLogic[grade];
  if (!gradeData) return fallbackQuestion();

  const eligible = [];

  for (const op in gradeData) {
    const desc = gradeData[op][levelKey];
    if (desc) {
      eligible.push({ op, desc });
    }
  }

  if (eligible.length === 0) return fallbackQuestion();

  const chosen = eligible[Math.floor(Math.random() * eligible.length)];
  const pattern = parsePattern(chosen.desc);
  let a = generateNumber(pattern.aSize);
  let b = generateNumber(pattern.bSize);

  if (pattern.op === "-" && b > a) [a, b] = [b, a];
  if (pattern.op === "/" && b !== 0) a = b * Math.floor(Math.random() * 5 + 1);

  const expr = `${a} ${pattern.op} ${b}`;
  const answer = eval(expr);
  const decoys = new Set();
  while (decoys.size < 3) {
    const d = Math.floor(Math.random() * 11) - 5;
    const val = answer + d;
    if (val !== answer && val >= 0) decoys.add(val);
  }

  const options = [...decoys, answer].sort(() => Math.random() - 0.5);
  return {
    text: `What is ${expr}?`,
    options: options,
    answer: answer.toString()
  };
}

function fallbackQuestion() {
  const a = randomInt(10, 99);
  const b = randomInt(10, 99);
  const answer = a + b;
  const options = [answer, answer + 1, answer - 1, answer + 2].sort(() => Math.random() - 0.5);
  return {
    text: `What is ${a} + ${b}?`,
    options: options,
    answer: answer.toString()
  };
}

function parsePattern(desc) {
  const d = desc.toLowerCase();
  let op = "+";
  if (d.includes("subtract") || d.includes("-")) op = "-";
  if (d.includes("multiply") || d.includes("ร")) op = "*";
  if (d.includes("divide") || d.includes("รท")) op = "/";

  let aSize = 1, bSize = 1;
  if (d.includes("2-digit + 1-digit")) { aSize = 2; bSize = 1; }
  else if (d.includes("1-digit")) { aSize = bSize = 1; }
  else if (d.includes("2-digit")) { aSize = bSize = 2; }
  else if (d.includes("3-digit")) { aSize = bSize = 3; }
  else if (d.includes("4-digit")) { aSize = bSize = 4; }
  else if (d.includes("5-digit")) { aSize = bSize = 5; }

  return { op, aSize, bSize };
}

function generateNumber(digits) {
  if (!digits || digits < 1) digits = 1;
  const min = Math.pow(10, digits - 1);
  const max = Math.pow(10, digits) - 1;
  return randomInt(min, max);
}

  const a = randomInt(1 + grade * 2, 10 + grade * 5);
  const b = randomInt(1 + grade * 2, 10 + grade * 5);
  const answer = a + b;
  const decoys = new Set();
  while (decoys.size < 3) {
    let d = randomInt(-5, 5);
    let val = answer + d;
    if (val !== answer && val > 0) decoys.add(val);
  }
  const options = [...decoys, answer].sort(() => Math.random() - 0.5);
  return {
    text: `What is ${a} + ${b}?`,
    options: options,
    answer: answer.toString()
  };
}

function generateQuestion() {
  return buildQuestion(grade, difficulty);
}

function loadQuestion() {
  if (index >= 50) {
    document.getElementById("question-box").textContent = "You've completed the Hospital!";
    document.getElementById("options-box").innerHTML = "";
    document.getElementById("feedback").textContent = "Science Lab Unlocked!";
    document.getElementById("lab-link").style.display = "block";
    markHospitalComplete();
    return;
  }

  current = generateQuestion();
  document.getElementById("question-box").textContent = current.text;
  const optionsBox = document.getElementById("options-box");
  optionsBox.innerHTML = "";
  current.options.forEach(opt => {
    const btn = document.createElement("button");
    btn.className = "option";
    btn.textContent = opt;
    btn.onclick = () => submitAnswer(opt);
    optionsBox.appendChild(btn);
  });
  document.getElementById("feedback").textContent = "";
}

function submitAnswer(selected) {
  const correct = current.answer;
  if (selected === correct) {
    index++;
    coins += 2;
    addCoins(2);
    logProgress("hospital", land, index);
    animateCoin();
    document.getElementById("feedback").textContent = "Correct! +2 coins";
  } else {
    document.getElementById("feedback").textContent = `Oops! The answer was ${correct}`;
    index++;
  }

  document.getElementById("coin-box").textContent = `Coins: ${coins} | Questions Solved: ${index} / 50`;
  setTimeout(loadQuestion, 1000);
}

function animateCoin() {
  const coinBox = document.getElementById("coin-box");
  const coinPlus = document.createElement("div");
  coinPlus.className = "coin-animate";
  coinPlus.textContent = "+2";
  coinBox.appendChild(coinPlus);
  setTimeout(() => coinPlus.remove(), 1000);
}

loadQuestion();
</script>
