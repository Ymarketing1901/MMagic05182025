<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hospital - Math Magic</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff8e1;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    #question-box {
      font-size: 24px;
      margin: 20px;
    }
    .option {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #f47e60;
      color: white;
      border: none;
      border-radius: 8px;
      width: 200px;
      cursor: pointer;
    }
    #feedback {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    #coin-box {
      font-size: 18px;
      margin-top: 30px;
    }
    #lab-link {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #fff;
      color: #000;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Hospital: Solve for Coins!</h1>
  <div id="question-box">Loading...</div>
  <div id="options-box"></div>
  <div id="feedback"></div>
  <div id="coin-box">Coins: 0 | Questions Solved: 0 / 50</div>
  <a id="lab-link" href="lab_index.html">üî¨ Enter Science Lab</a>

<script>

let grade = 1;
let land = 1;
let difficulty = 1;
try {
  const save = JSON.parse(localStorage.getItem("mathMagicSave") || "{}");
  grade = parseInt(save.grade || "1");
  land = parseInt(save.currentLand || "1");
  difficulty = Math.min(Math.max(land, 1), 5);
} catch (e) {
  console.warn("Missing mathMagicSave ‚Äî defaulting to Grade 1, Land 1");
}

let correctAnswers = 0;
let index = 0;
let coins = 0;
let correctCount = 0;

function randomInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function parsePattern(desc) {
  desc = desc.toLowerCase();
  let op = "+";
  if (desc.includes("subtract") || desc.includes("-")) op = "-";
  if (desc.includes("multiply") || desc.includes("√ó")) op = "*";
  if (desc.includes("divide") || desc.includes("√∑")) op = "/";
  const within = desc.match(/within (\d+)/);
  const max = within ? parseInt(within[1]) : 20;
  return { op, min: 1, max };
}

function generateQuestion(grade, level) {
  const gradeLogic = {
    "4": {
      "addition": {
        "level_3": "add 3-digit + 1-digit ( carry)"
      }
    }
  };

  const gradeData = gradeLogic[grade];
  const levelKey = "level_" + level;
  const entries = [];

  for (const op in gradeData) {
    const desc = gradeData[op][levelKey];
    if (desc) entries.push({ op, desc });
  }
  if (!entries.length) return { text: "No question available.", options: [], answer: null };

  const chosen = entries[Math.floor(Math.random() * entries.length)];
  const pattern = parsePattern(chosen.desc);
  let a = randomInt(pattern.min, pattern.max);
  let b = randomInt(pattern.min, pattern.max);
  if (pattern.op === "-" && b > a) [a, b] = [b, a];
  if (pattern.op === "/" && b !== 0) a = b * randomInt(1, 5);
  const expr = `${a} ${pattern.op} ${b}`;
  const answer = eval(expr);
  const decoys = new Set();
  while (decoys.size < 3) {
    let delta = Math.floor(Math.random() * 11) - 5;
    let val = Math.round(answer + delta);
    if (
      val !== answer &&
      val >= 0 &&
      val % 10 === answer % 10 &&
      Number.isFinite(val)
    ) {
      decoys.add(val);
    }
  }
  const opts = [...decoys, Math.round(answer)].sort(() => Math.random() - 0.5);
  return { text: `What is ${expr}?`, options: opts, answer: answer.toString() };
}

function showQuestion() {
  
  if (correctAnswers >= 50) {

    document.getElementById("question-box").textContent = "üéâ You've completed the Hospital!";
    document.getElementById("options-box").innerHTML = "";
    document.getElementById("feedback").textContent = `You got ${correctCount} correct!`;
    document.getElementById("lab-link").style.display = "block";
    return;
  }

  const q = generateQuestion(grade, level);
  document.getElementById("question-box").textContent = q.text;
  const box = document.getElementById("options-box");
  box.innerHTML = "";
  q.options.forEach(opt => {
    const btn = document.createElement("button");
    btn.className = "option";
    btn.textContent = opt;
    btn.onclick = () => {
      if (opt.toString() === q.answer.toString()) {
        coins += 2;
        correctAnswers++;
        document.getElementById("feedback").textContent = "‚úÖ Correct! +2 coins";
      } else {
        document.getElementById("feedback").textContent = "‚ùå Incorrect! Answer was " + q.answer;
      }
      index++;
      
      document.getElementById("coin-box").textContent = `Coins: ${coins} | Correct Answers: ${correctAnswers} / 50`;
      if (correctAnswers === 20) {
        document.getElementById("lab-link").style.display = "block";
      }
    
      setTimeout(showQuestion, 1000);
    };
    box.appendChild(btn);
  });
}

showQuestion();
</script>
</body>
</html>
